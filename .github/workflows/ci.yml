name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]

      - name: Verify installation
        run: |
          python -c "import rlv_sim; print('rlv_sim', rlv_sim.__version__, 'installed at', rlv_sim.__file__)"

      - name: Run tests
        run: |
          python -m pytest --tb=short -q

  update-plots:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .

      - name: Regenerate plots
        run: |
          python -c "
          from rlv_sim.main import run_full_mission
          from rlv_sim.plotting import generate_all_plots, generate_mission_segment_plots
          print('Running full mission simulation...')
          mission = run_full_mission(dt=0.05, verbose=False)
          print(f'Ascent: {mission.ascent_reason}')
          print(f'Orbiter: {mission.orbiter_reason}')
          print(f'Booster: {mission.booster_reason}')
          print('Generating plots...')
          files = generate_all_plots(mission.ascent_log, 'plots')
          files.extend(generate_mission_segment_plots(
              mission.ascent_log, mission.orbiter_log, mission.booster_log,
              mission.separation_time, 'plots'))
          print(f'Generated {len(files)} plots')
          "

      - name: Commit updated plots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plots/*.png
          if git diff --cached --quiet; then
            echo "No plot changes to commit"
          else
            git commit -m "ci: auto-update simulation plots [skip ci]"
            git push
          fi
